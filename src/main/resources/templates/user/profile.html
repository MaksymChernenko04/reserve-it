<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/icon.png}">

    <title th:text="#{user.profile}" />
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <main>
        <div class="sign item-set-column flex-center">
            <h1 th:text="#{user.profile}" />

            <div class="item-set-row flex-center">
                <h2 th:text="#{user.firstname} + ':'"></h2>
                <p th:text="${firstName}" />
            </div>

            <div class="item-set-row flex-center">
                <h2 th:text="#{user.lastname} + ':'"></h2>
                <p th:text="${lastName}" />
            </div>

            <div class="item-set-row flex-center">
                <h2 th:text="#{user.email} + ':'"></h2>
                <p th:text="${email}" />
            </div>

            <div class="item-set-row flex-center">
                <a class="btn btn-redirect" th:href="@{/}" th:text="#{back}" />
                <a class="btn btn-default" th:href="@{/user/profile/edit}" th:text="#{edit}" />
            </div>
        </div>
    </main>

    <footer th:insert="~{footer.html}"></footer>
</body>
</html>
