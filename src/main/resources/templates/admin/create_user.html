<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/icon.png}">

    <title th:text="#{admin.user.create.title}"></title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <main>
        <form class="sign" th:object="${user}" th:action="@{/admin/user/create}" method="post">
            <h1 th:text="#{admin.user.create.header}" />

            <div th:if="${param.error}">
                <i class="error-message" th:text="#{user.register.error}"></i>
            </div>

            <div class="item-set-column">
                <label><input type="email" name="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" required
                       th:field="*{email}" th:placeholder="#{user.register.form.email.placeholder}"/></label>
                <label><input type="password" name="password" minlength="8" pattern="^(?!.*\s)[!-~]+$" required
                       th:field="*{password}" th:placeholder="#{user.register.form.password.placeholder}"/></label>
                <label><select th:field="*{role.id}">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" />
                </select></label>
            </div>

            <button class="btn btn-default" type="submit" th:text="#{admin.user.create.submitbutton}" />
        </form>
    </main>

    <footer th:insert="~{footer.html}"></footer>
</body>
</html>
