<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/icon.png}">

    <title th:text="#{user.login.title}"></title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <main>
        <form class="sign" th:object="${user}" th:action="@{/guest/login}" method="post">
            <h1 th:text="#{user.login.form.header}"></h1>

            <div th:if="${param.error}">
                <i class="error-message" th:text="#{user.login.error}"></i>
            </div>

            <div class="input-set-column">
                <label><input type="email" name="email" required th:field="*{email}" th:placeholder="#{user.login.form.email.placeholder}"/></label>
                <label><input type="password" name="password" required th:field="*{password}" th:placeholder="#{user.login.form.password.placeholder}"/></label>
            </div>

            <button class="btn btn-default" type="submit" th:text="#{user.login.form.submitbutton}"></button>
        </form>
    </main>

    <footer th:insert="~{footer.html}"></footer>
</body>
</html>
